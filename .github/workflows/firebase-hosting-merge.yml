name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main  # o "master" si tu rama se llama asÃ­

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ğŸ§¹ Quita dependencias locales no vÃ¡lidas
      - name: Clean up potential local deps
        run: |
          npm pkg delete dependencies["@dataconnect/generated"]

      # âš™ï¸ Instalar dependencias ignorando conflictos
      - name: Install dependencies
        run: npm install --force --legacy-peer-deps

      # ğŸ—ï¸ Compilar tu proyecto
      - name: Build project
        run: npm run build
        env:
          CI: false  # ğŸ”¥ Esto desactiva los errores por warnings de ESLint

      # â˜ï¸ Desplegar a Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CALENDARIO_TORCAL }}
          channelId: live
          projectId: calendario-torcal
