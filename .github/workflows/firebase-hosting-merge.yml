name: CI + Build + Deploy (Firebase Hosting)

on:
  push:
    branches:
      - main
      - staging
  pull_request:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸŸ¢ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ğŸ§¹ Cleanup local deps
      - name: Clean local deps
        run: npm pkg delete dependencies["@dataconnect/generated"]

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # ğŸ§ª Lint
      - name: Run Biome
        run: npm run lint

      # ğŸ—ï¸ BUILD â€” PRODUCTION
      - name: Build project (production)
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          CI: false
          REACT_APP_ENV: production
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}

      # ğŸ—ï¸ BUILD â€” STAGING
      - name: Build project (staging)
        if: github.ref == 'refs/heads/staging'
        run: npm run build
        env:
          CI: false
          REACT_APP_ENV: staging
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.STAGING_REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.STAGING_REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.STAGING_REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.STAGING_REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.STAGING_REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.STAGING_REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.STAGING_REACT_APP_FIREBASE_MEASUREMENT_ID }}

      # ğŸ” Verify build
      - name: Verify build output
        run: |
          ls -la build
          test -f build/index.html

      # ğŸ”¥ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # ğŸ” Firebase authentication
      - name: Authenticate Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CALENDARIO_TORCAL }}' > $HOME/firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json" >> $GITHUB_ENV

      # â˜ï¸ DEPLOY â€” PRODUCTION
      - name: Deploy to Firebase (production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: firebase deploy --only hosting --project calendario-torcal

      # â˜ï¸ DEPLOY â€” STAGING
      - name: Deploy to Firebase (staging)
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        run: firebase deploy --only hosting --project calendario-torcal
