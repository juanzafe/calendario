name: CI + Build + Deploy (Firebase Hosting)

on:
  push:
    branches:
      - main
      - staging
  pull_request:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # üì• Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # üü¢ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # üßπ Cleanup local deps
      - name: Clean local deps
        run: npm pkg delete dependencies["@dataconnect/generated"]

      # üì¶ Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # üß™ Lint
      - name: Run Biome
        run: npm run lint

      # üèóÔ∏è BUILD ‚Äî PRODUCTION
      - name: Build project (production)
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          CI: false
          REACT_APP_ENV: production
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}

      # üèóÔ∏è BUILD ‚Äî STAGING
      - name: Build project (staging)
        if: github.ref == 'refs/heads/staging'
        run: npm run build
        env:
          CI: false
          REACT_APP_ENV: staging
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.STAGING_REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.STAGING_REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.STAGING_REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.STAGING_REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.STAGING_REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.STAGING_REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.STAGING_REACT_APP_FIREBASE_MEASUREMENT_ID }}

      # üîç Verify build
      - name: Verify build output
        run: |
          ls -la build
          test -f build/index.html

      # üî• Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # üîê Firebase authentication
      - name: Authenticate Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CALENDARIO_TORCAL }}' > $HOME/firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json" >> $GITHUB_ENV

      # ‚òÅÔ∏è DEPLOY ‚Äî PRODUCTION
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CALENDARIO_TORCAL }}'
          channelId: live
          projectId: calendario-torcal
        if: github.ref == 'refs/heads/main'

      # ‚òÅÔ∏è DEPLOY ‚Äî STAGING
      - name: Deploy to Firebase (staging)
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        run: firebase deploy --only hosting --project calendario-torcal
