name: CI + Build + Deploy (Firebase Hosting)

on:
  push:
    branches:
      - main
      - staging
  pull_request:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'produccion' || 'staging' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Clean local deps
        run: npm pkg delete dependencies["@dataconnect/generated"]

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Biome
        run: npm run lint

      # ðŸ—ï¸ BUILD â€” PRODUCTION
      - name: Build project (production)
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          VITE_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}

      # ðŸ—ï¸ BUILD â€” STAGING
      - name: Build project (staging)
        if: github.ref == 'refs/heads/staging'
        run: npm run build
        env:
          VITE_ENV: staging
          VITE_FIREBASE_API_KEY: ${{ secrets.STAGING_REACT_APP_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.STAGING_REACT_APP_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.STAGING_REACT_APP_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.STAGING_REACT_APP_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.STAGING_REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.STAGING_REACT_APP_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.STAGING_REACT_APP_FIREBASE_MEASUREMENT_ID }}

      # ðŸ” Verify build (Cambiado de build a dist)
      - name: Verify build output
        run: |
          ls -la dist
          test -f dist/index.html

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CALENDARIO_TORCAL }}' > $HOME/firebase-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-key.json" >> $GITHUB_ENV

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CALENDARIO_TORCAL }}'
          channelId: live
          projectId: calendario-torcal
        if: github.ref == 'refs/heads/main'

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CALENDARIO_TORCAL }}'
          channelId: live
          projectId: calendario-torcal-staging
        if: github.ref == 'refs/heads/staging'